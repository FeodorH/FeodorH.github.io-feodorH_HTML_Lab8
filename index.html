<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>    
</head>
<body>
    <button class="open-form-btn" onclick="openForm()">Обратная связь</button>

    <div class="popup-overlay" id="popupOverlay">
        <div class="feedback-form">
            <form id="feedbackForm">
                <div class="message" id="formMessage"></div>
                
                <div class="form-group">
                    <label for="fullName">ФИО *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9+\-\s\(\)]*" title="Только цифры, пробелы и символы + - ( )">
                    <div class="error-message" id="phoneError">Поле может содержать только цифры, пробелы и символы + - ( )</div>
                </div>

                <div class="form-group">
                    <label for="organization">Организация</label>
                    <input type="text" id="organization" name="organization">
                </div>

                <div class="form-group">
                    <label for="message">Сообщение *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                        <label for="privacyPolicy">Согласие с политикой обработки персональных данных *</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
