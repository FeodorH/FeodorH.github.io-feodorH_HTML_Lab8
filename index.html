<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .open-form-btn {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .open-form-btn:hover {
            background-color: #0056b3;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-overlay.active {
            display: flex;
        }

        .feedback-form {
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .checkbox-group input {
            width: auto;
            margin-top: 2px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .submit-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .feedback-form {
                width: 95%;
                padding: 16px;
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <button class="open-form-btn" onclick="openForm()">Обратная связь</button>

    <div class="popup-overlay" id="popupOverlay">
        <div class="feedback-form">
            <form id="feedbackForm">
                <div class="message" id="formMessage"></div>
                
                <div class="form-group">
                    <label for="fullName">ФИО *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="organization">Организация</label>
                    <input type="text" id="organization" name="organization">
                </div>

                <div class="form-group">
                    <label for="message">Сообщение *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                        <label for="privacyPolicy">Согласие с политикой обработки персональных данных *</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Отправить</button>
            </form>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'feedback_form_data';
        const FORM_ENDPOINT = 'https://formcarry.com/s/your-form-id'; // Замените на ваш endpoint

        const popupOverlay = document.getElementById('popupOverlay');
        const feedbackForm = document.getElementById('feedbackForm');
        const formMessage = document.getElementById('formMessage');
        const submitBtn = document.getElementById('submitBtn');

        // Открытие формы
        function openForm() {
            popupOverlay.classList.add('active');
            history.pushState({ formOpen: true }, '', '#feedback');
            loadFormData();
        }

        // Закрытие формы
        function closeForm() {
            popupOverlay.classList.remove('active');
            if (window.location.hash === '#feedback') {
                history.back();
            }
        }

        // Загрузка данных из LocalStorage
        function loadFormData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                const formData = JSON.parse(savedData);
                Object.keys(formData).forEach(key => {
                    const element = feedbackForm.elements[key];
                    if (element) {
                        element.value = formData[key];
                        if (element.type === 'checkbox') {
                            element.checked = formData[key];
                        }
                    }
                });
            }
        }

        // Сохранение данных в LocalStorage
        function saveFormData() {
            const formData = new FormData(feedbackForm);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Для checkbox
            data.privacyPolicy = feedbackForm.elements.privacyPolicy.checked;
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // Очистка данных формы
        function clearFormData() {
            localStorage.removeItem(STORAGE_KEY);
            feedbackForm.reset();
        }

        // Показ сообщения
        function showMessage(text, type) {
            formMessage.textContent = text;
            formMessage.className = `message ${type}`;
            formMessage.style.display = 'block';
            
            setTimeout(() => {
                formMessage.style.display = 'none';
            }, 5000);
        }

        // Обработка отправки формы
        feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';

            const formData = new FormData(feedbackForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(FORM_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showMessage('Сообщение успешно отправлено!', 'success');
                    clearFormData();
                    setTimeout(closeForm, 2000);
                } else {
                    throw new Error('Ошибка отправки формы');
                }
            } catch (error) {
                showMessage('Ошибка при отправке формы. Попробуйте еще раз.', 'error');
                console.error('Form submission error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Отправить';
            }
        });

        // Автосохранение при изменении формы
        feedbackForm.addEventListener('input', saveFormData);
        feedbackForm.addEventListener('change', saveFormData);

        // Обработка нажатия кнопки "Назад"
        window.addEventListener('popstate', (e) => {
            if (popupOverlay.classList.contains('active')) {
                closeForm();
            }
        });

        // Закрытие по клику вне формы
        popupOverlay.addEventListener('click', (e) => {
            if (e.target === popupOverlay) {
                closeForm();
            }
        });

        // Открытие формы при загрузке страницы с хэшем
        window.addEventListener('load', () => {
            if (window.location.hash === '#feedback') {
                openForm();
            }
        });
    </script>
</body>
</html>
